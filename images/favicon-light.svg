<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sfondo trasparente -->
  <rect width="100" height="100" fill="none"/>
  
  <!-- Tre ellissi ruotate (colore scuro per tema chiaro) -->
  <!-- Ellisse orizzontale -->
  <ellipse cx="50" cy="50" rx="30" ry="10" 
           fill="none" stroke="rgb(0, 180, 180)" stroke-width="2.5"/>
  
  <!-- Ellisse ruotata +60 gradi -->
  <ellipse cx="50" cy="50" rx="30" ry="10" 
           fill="none" stroke="rgb(0, 180, 180)" stroke-width="2.5"
           transform="rotate(60 50 50)"/>
  
  <!-- Ellisse ruotata -60 gradi -->
  <ellipse cx="50" cy="50" rx="30" ry="10" 
           fill="none" stroke="rgb(0, 180, 180)" stroke-width="2.5"
           transform="rotate(-60 50 50)"/>
  
  <!-- Cerchio centrale -->
  <circle cx="50" cy="50" r="4" fill="rgb(0, 180, 180)"/>
</svg>
